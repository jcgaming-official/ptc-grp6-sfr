    <style>
      .toggle-button {
        position: absolute;
        top: 10px;
        left: 10px;
        cursor: pointer;
        z-index: 1000;
        color: #333;
      }
      .toggle-button:hover {
        color: #007bff;
      }
      .toggle-button img {
        width: 24px;
        height: 24px;
      }
      .toggle-button img.hidden {
        display: none;
      }
      .dark-mode {
        background-color: #333;
        color: #fff;
      }
      .dark-mode a {
        color: #007bff;
      }
      .dark-mode .button {
        color: #fff; 
      }
      .member {
        display: inline-block;
        text-align: center;
        margin: 10px;
        vertical-align: top;
      }
      .member img {
        display: block;
        margin: 0 auto;
        width: 200px;
        height: 200px;
        border-radius: 50%;
      }
      .member a {
        display: block;
        margin-top: 10px;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #0062cc;
      }
      #clock {
        font-size: 2em;
        margin-top: 10px;
      }
      
    </style>

    <div id="clock"></div>
    <script>
      const toggleButton = document.getElementById('theme-toggle');
      const body = document.body;

      toggleButton.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        toggleButton.querySelector('.sun-icon').classList.toggle('hidden');
        toggleButton.querySelector('.moon-icon').classList.toggle('hidden');
      });

      function updateTime() {
        const clock = document.getElementById("clock");
        const now = new Date();
        const hours = now.getHours() % 12 || 12;
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const seconds = now.getSeconds().toString().padStart(2, "0");
        const amPm = now.getHours() < 12 ? "AM" : "PM";
        clock.textContent = `${hours}:${minutes}:${seconds} ${amPm}`;
      }

      updateTime();
      setInterval(updateTime, 1000);
    </script>
